<!DOCTYPE html>
<html>
<head>
    <title>Video Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0A0E27 0%, #1a1f3a 50%, #0A0E27 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .placeholder {
            text-align: center;
            color: #FFD700;
        }
        .placeholder h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <h1>TANTALIZE</h1>
        <p>2025</p>
        <p>Background Video Placeholder</p>
    </div>
    
    <!-- Sparkle effects -->
    <div class="sparkle" style="top: 20%; left: 20%; animation-delay: 0s;"></div>
    <div class="sparkle" style="top: 30%; right: 20%; animation-delay: 0.5s;"></div>
    <div class="sparkle" style="bottom: 30%; left: 30%; animation-delay: 1s;"></div>
    <div class="sparkle" style="bottom: 20%; right: 30%; animation-delay: 1.5s;"></div>
    <div class="sparkle" style="top: 50%; left: 10%; animation-delay: 2s;"></div>
    <div class="sparkle" style="top: 60%; right: 10%; animation-delay: 2.5s;"></div>
</body>
</html>
